{% load static %}
<!--Main Wrapper-->
<div class="wrapper">
<!-- Header Start -->

<header id="header">
  <div class="main-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <div class="logo ">
            <figure class="mb-0">
              <a href="{% url 'home' %}" class="light-logo " >
                <img src="{% static 'foodOnline_template/assets/extra-images/main-logo.png' %}" class = "" style="width: 5rem;margin:auto; height:auto;" alt="FoodBakery">
              </a>
            </figure>
          </div>
         

          <div class="main-location">
            <ul>
              <li class="location-has-children choose-location">
                <form action="#">
                  <input type="text" value="" name="location" placeholder="Enter your delivery location" autocomplete="off">
                  <span id="cart_counte" class="badge badge-warning" style="position:relative;"><i class="icon-target5"></i></span>
                </form>

              </li>
            </ul>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <div class="login-option">
            
            <!-- CART  -->
            {% if user.is_authenticated %}
            <a href="{% url 'cart' %}"><i class="fa fa-shopping-cart text-danger" style="font-size:20px;"></i>
              <span class="badge text-bg-warning rounded-circle" id="cart_counter" style="border-radius:150px; position:relative; bottom:15px; left:-5px; font-size: 10px;">{{ cart_count }}</span>
            </a>
            {% endif %}
            <a href="{% url 'marketplace' %}"  class="btn btn-outline-danger text-uppercase fw-bold">Marketplace</a>
        {% if user.is_authenticated %}
            <a class="cs-color cs-popup-joinus-btn login-popup text-danger"  href="{% url 'logout' %}">Logout </a> /<span>
            <a  class="cs-color cs-popup-joinus-btn login-popup ms-0" data-target="#sign-in"  href="{%url 'myAccount' %}">My Account</a></span>
        {% else %}
            <a class="cs-color cs-popup-joinus-btn login-popup"  href="{% url 'login' %}">Login </a>/<span>
            <a  class="cs-color cs-popup-joinus-btn login-popup ms-0" data-target="#sign-in"  href="{%url 'registerUser' %}">Register</a></span>
        {% endif %}
        <a class="get-start-btn" href="{% url 'registerVendor' %}">Register
          Restaurant </a>


          </div>
        </div>

      </div>
    </div>
  </div>
</header>
<!-- Header End -->
