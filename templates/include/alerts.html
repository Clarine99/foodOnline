
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} show-notification" role="alert">
      {{ message }}
      <button style="margin-right:10rem;" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}
    {% endif %}

    </<div>
    </div>
